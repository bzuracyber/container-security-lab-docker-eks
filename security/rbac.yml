# security/rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata: { name: app-sa, namespace: default }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata: { name: app-read-only, namespace: default }
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata: { name: app-read-only-binding, namespace: default }
subjects:
- kind: ServiceAccount
  name: app-sa
  namespace: default
roleRef:
  kind: Role
  name: app-read-only
  apiGroup: rbac.authorization.k8s.io
